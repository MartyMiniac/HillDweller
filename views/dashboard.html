<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Heebo">
    <title>Dashboard</title>
</head>
<style>
    html {
        padding: 0px;
        margin: 0px;
        border: none;
    }
    body {
        width: 100%;
        height: 100vh;
        padding: 0;
        margin: 0;
        border: none;
        background-image: url('/static/img/eezy_64.svg');
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
        color: white;
        font-family: 'Heebo';
    }
    .container {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .taskbar {
        position: fixed;
        bottom: 0;
        height: fit-content;
        width: fit-content;

        display: flex;
        align-items: center;

        background-color: rgba(255, 255, 255, 0.2);
        transition-duration: 0.5s;
        padding: 0em 0.5em;
    }
    .taskbar:hover {
        background-color: rgba(255, 255, 255, 0.4);
    }
    .taskicon {
        width: 4em;
        height: 4em;
        padding: 0em 0.5em;
        margin: 0.5em 0.25em 0.2em 0.25em;
        transition-duration: 0.2s;
        background-repeat: no-repeat;
        background-position: center;
        cursor: pointer;
    }
    .taskicon:hover {
        padding: 0em 1em;
        background-color: #e29e4a;
        transform: scale(1.25);
    }
    .taskiconselected {
        background-color: rgba(255, 255, 255, 0.6);
        border-width: 0px;
        border-bottom-width: 5px;
        border-style: solid;
    }
</style>
<body>
    <div class="container">
        <div></div>
        <div class="taskbar">
            <div class="taskicon taskiconselected" style="background-image: url('/static/icons/home.svg');" id="taskicon-home"></div>
            <div class="taskicon" style="background-image: url('/static/icons/shortener.svg');" id="taskicon-shortener"></div>
            <div class="taskicon" style="background-image: url('/static/icons/forms.svg');" id="taskicon-forms"></div>
            <div class="taskicon" style="background-image: url('/static/icons/analytics.svg');" id="taskicon-analytics"></div>
            <div class="taskicon" style="background-image: url('/static/icons/user.svg');" id="taskicon-user"></div>
            <div class="taskicon" style="background-image: url('/static/icons/admin.svg');" id="taskicon-admin"></div>
        </div>
    </div>
</body>
<script>
    const taskbarbuttons = document.getElementsByClassName('taskicon')
    for(let i=0; i<taskbarbuttons.length; i++) {
        taskbarbuttons[i].onclick = (e) => {
            for(let j=0; j<taskbarbuttons.length; j++) {
                taskbarbuttons[j].classList.remove('taskiconselected')
            }
            e.composedPath()[0].classList.add('taskiconselected')
        }
    }
</script>
</html>
