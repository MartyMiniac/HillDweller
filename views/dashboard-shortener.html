<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Heebo">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/css/taskbar.css">
    <title>Dashboard</title>
</head>
<style>
    html {
        padding: 0px;
        margin: 0px;
        border: none;
    }
    body {
        width: 100%;
        height: 100vh;
        padding: 0;
        margin: 0;
        border: none;
        background-image: url('/static/img/eezy_64.svg');
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
        background-attachment: fixed;
        color: white;
        font-family: 'Heebo';
    }
    .container {
        width: 100%;
        height: fit-content;
        min-height: 100%;
        display: flex;
        justify-content: center;
    }

    .workspace {
        width: 100%;
        min-height: 100%;
        margin-bottom: 5.5em;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    .cards {
        animation: fadeInAnimation ease 1s;
        animation-iteration-count: 1;
        animation-fill-mode: forwards;
    }
    @keyframes fadeInAnimation {
        0% {
            transform: translate(0px, 2em);
            opacity: 0;
        }
        100% {
            opacity: 1;
        }
    }
    .createShortLinkBox {
        margin: 2em 2em 0em 2em;
        padding: 2em;
        background-color: rgba(255, 255, 255, 0.4);
        width: 90%;
        height: fit-content;
        color: black;
    }
    .createShortLinkBox h1 {
        margin: 0;
    }
    #fullLink {
        padding: 0px 1em;
        font-size: medium;
        margin: 0.5em;
        width: 60em;
        height: 1.5em;
        border-radius: 20px;
    }
    #shortLink {
        padding: 0px 1em;
        font-size: medium;
        margin: 0.5em;
        width: 40em;
        height: 1.5em;
        border-radius: 20px;
    }
    .createLinkBtn {
        margin: 0.5em;
        width: 22em;
        height: 2.5em;
        border-radius: 10px;
        background: #8732B3;
        color: white;
        border-color: #8732B3;
        transition-duration: 0.3s;
        cursor: pointer;
    }
    .createLinkBtn:hover {
        background: #5b2277;
        border-color: #5b2277;
    }
    .createLinkBtn-finished {
        margin: 0.5em;
        width: 22em;
        height: 2.5em;
        border-radius: 10px;
        background: #109c2e;
        color: white;
        border-color: #109c2e;
    }
    .createLinkBtn-failed {
        margin: 0.5em;
        width: 22em;
        height: 2.5em;
        border-radius: 10px;
        background: #cf0000;
        color: white;
        border-color: #cf0000;
        animation: vibrate ease 0.5s;
    }
    @keyframes vibrate {
        0% {
            transform: translate(0px, 0px);
        }
        10% {
            transform: translate(5px, 0px);
        }
        30% {
            transform: translate(-5px, 0);
        }
        50% {
            transform: translate(5px, 0px);
        }
        70% {
            transform: translate(-5px, 0px);
        }
        90% {
            transform: translate(5px, 0px);
        }
        100% {
            transform: translate(0px, 0px);
        }
    }
    .activeLinksView {
        margin: 2em 2em 0em 2em;
        padding: 2em;
        background-color: rgba(255, 255, 255, 0.4);
        width: 90%;
        height: fit-content;
        color: black;
    }
    .activeLinksView h2 {
        margin: 0;
    }
    .shortenedLinks {
        width: 100%;
        height: fit-content;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        justify-content: center;
    }
    .shortenedLinksEntity {
        background-color: rgba(255, 255, 255, 0.6);
        width: 90%;
        height: fit-content;
        padding: 1em;
        margin: 0.5em;
        display: flex;
        flex-direction: row;
        align-items: flex-start;
        justify-content: left;
    }
    .shortenedLinksEntity img {
        height: 70px;
        width: auto;
    }
    .shortenedLinksEntity object {
        height: 70px;
        width: auto;
    }
    .shortenedLinkInfo {
        padding: 0em 2em;
        width: 90%;
    }
    .shortenedLinkInfo p {
        margin: 0;
    }
    .shortenedLinkInfo a {
        margin: 0;
        color: black;
        text-decoration: none;
    }
    .shortenedLinkInfo a:hover {
        text-decoration: underline;
    }
</style>
<body>
    <div class="container">
        <div class="workspace">
            <div class="createShortLinkBox cards">
                <h1>Create a New Link</h1>
                <div class="linkCreationInputBox">
                    <input type="text" id="fullLink" placeholder="Enter the Long link"><br>
                    <input type="text" id="shortLink" placeholder="Enter the Short link eg.- testLink1">
                    <button  class="createLinkBtn" id="createLinkBtn"><i class="fa" id="createLinkBtnSpinner"></i> Create Link</button>
                </div>
            </div>
            <div class="activeLinksView cards">
                <h2>Your Links : </h2>
                <div class="shortenedLinks" id="shortenedLinksList">
                </div>
            </div>
        </div>
        <div class="taskbar">
            <span title="Home">
                <div class="taskicon" style="background-image: url('/static/icons/home.svg');" id="taskicon-home"></div>
            </span>
            <span title="Link Shortener">
                <div class="taskicon taskiconselected" style="background-image: url('/static/icons/shortener.svg');" id="taskicon-shortener"></div>
            </span>
            <span title="Forms">
                <div class="taskicon" style="background-image: url('/static/icons/forms.svg');" id="taskicon-forms"></div>
            </span>
            <span title="Analytics">
                <div class="taskicon" style="background-image: url('/static/icons/analytics.svg');" id="taskicon-analytics"></div>
            </span>
            <span title="User">
                <div class="taskicon" style="background-image: url('/static/icons/user.svg');" id="taskicon-user"></div>
            </span>
            <span title="Manage">
                <div class="taskicon" style="background-image: url('/static/icons/admin.svg');" id="taskicon-admin"></div>
            </span>
            <span title="Logout">
                <div class="taskicon" style="background-image: url('/static/icons/logout.svg');" id="taskicon-logout"></div>
            </span>
        </div>
    </div>
</body>
<script>
    const getShortLinks = () => {
        return new Promise((resolve, refuse) => {
            fetch('/api/shortener/getMyLinks')
            .then(data => {
                data.json().then(dataJson => {
                    resolve(dataJson)
                })
            })
            .catch(err => {
                refuse(err)
            })
        })
    }
    const deleteShortenedLink = (id) => {
        return new Promise((resolve, refuse) => {
            fetch('/api/shortener/deleteLink', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    "id": id
                })
            })
            .then(data => {
                if(data.status===200) {
                    resolve(true)
                }
                else {
                    resolve(false)
                }
            })
            .catch(err => {
                refuse(err)
            })
        })
    }
    const renderMyLinks = () => {
        let finalLinks = ''
        getShortLinks().then(data => {
            for(let i=0; i<data.length; i++) {
                let url = data[i].url
                if(!url.startsWith('http')) {
                    url='http://'+url
                }
                const domain = new URL(url)
                const faviconLink = 'http://'+domain.hostname+'/favicon.ico'

                finalLinks+=`<div class="shortenedLinksEntity">
                        <object data="${faviconLink}" type="image/png">
                            <img src="/static/icons/questionmark.png">
                        </object>
                        <div class="shortenedLinkInfo">
                            <p>
                                ${data[i].shortLink}<br>
                                <a href="${url}" target="_blank">${url}</a><br>
                                Clicks: ${data[i].clicks}
                            </p>
                        </div>
                        <img src="/static/icons/delete.svg" id="shortLinkDeleteButton" objectid="${data[i]._id}">
                    </div>
                    `
            }
            document.getElementById('shortenedLinksList').innerHTML=finalLinks
            document.querySelectorAll('#shortLinkDeleteButton').forEach(e => {
                e.addEventListener('click', e => {
                    deleteShortenedLink(e.composedPath()[0].getAttribute('objectid')).then(data => {
                        renderMyLinks()
                    })
                })
            })
        })
    }
    document.onreadystatechange = () => {
        if(document.readyState==='complete') {
            renderMyLinks()
        }
    }
</script>
<script defer src="/static/js/taskbar.js"></script>
<script defer src="/static/js/shortLinkCreation.js"></script>
</html>
